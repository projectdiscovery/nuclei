{{- if .Values.nuclei.enabled -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Chart.Name }}-nuclei-cron
spec:
  schedule: "{{ .Values.nuclei.cron }}"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Chart.Name }}-nuclei-cron
            image: "{{ .Values.nuclei.image.repository }}:{{ .Values.nuclei.image.tag | default .Chart.AppVersion }}"
            imagePullPolicy: {{ .Values.nuclei.image.pullPolicy }}
            # --- START OF SNYK SECURITY FIX AND BEST PRACTICES ---
            securityContext:
              # THIS IS THE FIX: Setting this to false prevents privilege escalation
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              runAsUser: 1000 # Recommended non-root user ID
              capabilities:
                drop:
                  - ALL # Drop all Linux capabilities
              seccompProfile:
                type: RuntimeDefault
            resources:
              limits:
                memory: "512Mi"
                cpu: "500m"
              requests:
                memory: "256Mi"
                cpu: "250m"
            # --- END OF SECURITY FIX ---
            command: [ "nuclei", "-config", "/config/nuclei.conf" ]
            volumeMounts:
              - name: nuclei-conf
                mountPath: /config/nuclei.conf
                subPath: nuclei.conf
              - name: nuclei-target-list
                mountPath: /config/target-list.txt
                subPath: target-list.txt
          restartPolicy: OnFailure
          volumes:
            - name: nuclei-conf
              configMap:
                name: nuclei-conf
            - name: nuclei-target-list
              configMap:
                name: nuclei-target-list
{{- end }}
