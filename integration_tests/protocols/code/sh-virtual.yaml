id: unsigned-code-snippet

info:
  name: unsigned-code-snippet
  author: pdteam
  severity: info
  tags: code
  description: |
    unsigned-code-snippet

code:
  - engine:
      - sh
      - bash
    sandbox:
      working-dir: /tmp
      image: ubuntu:latest
    source: |
      echo "hello from sh virtual code"
    
    matchers:
      - type: word
        words:
          - "hello from sh virtual code"
