id: signed-python-code-in-virtual-env

info:
  name: signed-python-code-in-virtual-env
  author: pdteam
  severity: info
  tags: code
  description: |
    signed python code in virtual environment

code:
  - engine:
      - sh
      - bash
    sandbox:
      working-dir: /tmp
      image: python:3.14
    source: |
      #!/usr/bin/env python3
      
      import sys
      print("hello from python virtual code")
    
    matchers:
      - type: word
        words:
          - "hello from python virtual code"
