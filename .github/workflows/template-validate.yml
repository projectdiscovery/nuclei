name: ðŸ›  Template Validate

on:
  pull_request:
    paths:
      - '**.go'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest-16-cores
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with: 
          go-version: 1.21.x

      - name: Template Validation
        run: |
          go run . -ut
          go run . -validate
          go run . -validate -w workflows
        working-directory: cmd/nuclei/